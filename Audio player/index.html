<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Audio player</title>
  </head>
  <body>
    <div class="import-dir-bcg" id="import-dir-bcg"></div>
    <div class="import-file-bcg" id="import-file-bcg">
      <div class="import-file">
        <i class="fas fa-times" onclick="closeSection()"></i>
        <input type="file" name="" id="file-upload" oninput="getFile(event)" />
        <button onclick="openFile()">Choose File</button>
        <input type="text" name="" id="name" placeholder="Name" autocomplete="off" />
        <h3 id="file-details"></h3>
        <button onclick="saveSong(false)">Save</button>
      </div>
    </div>
    <button id="import-song" onclick="saveSong(true)">Import Song</button>
    <div class="library" id="library"></div>
    <div class="play-section">
      <h3 id="release">Test version</h3>
      <div class="play">
        <h3 id="music-playing"></h3>
        <audio src="" id="audio"></audio>
        <h3 id="music-duration"></h3>
        <input type="range" name="" id="range-duration" />
        <div class="play-controls">
          <i id="backward" class="fas fa-step-backward" onclick="changeSong(event)"></i>
          <i class="fas fa-play-circle" id="button-playing"></i>
          <i id="forward" class="fas fa-step-forward" onclick="changeSong(event)"></i>
        </div>
      </div>
      <div class="volume">
        <h3 id="number-volume">50%</h3>
        <input
          type="range"
          name=""
          id="range-volume"
          step="0.01"
          max="1"
          oninput="musicVolume(event)"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
